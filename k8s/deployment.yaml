apiVersion: apps/v1
kind: Deployment
metadata:
  name: artist-webapp
  labels:
    app: artist-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: artist-webapp
  template:
    metadata:
      labels:
        app: artist-webapp
    spec:
      containers:
      - name: artist-webapp
        image: ghcr.io/longseenotime/artist-webapp:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        volumeMounts:
        - name: data-storage
          mountPath: /app/data
        - name: uploads-storage
          mountPath: /app/public/uploads
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: data-storage
        persistentVolumeClaim:
          claimName: artist-webapp-data-pvc
      - name: uploads-storage
        persistentVolumeClaim:
          claimName: artist-webapp-uploads-pvc