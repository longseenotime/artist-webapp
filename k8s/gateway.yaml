apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: artist-webapp-route
  labels:
    app: artist-webapp
spec:
  hostnames:
  - "artist-webapp.example.com"  # Replace with your actual domain
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: artist-webapp-service
      port: 3000